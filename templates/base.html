<style>
.a {
  font-size: 1.6em;
  text-shadow: 1px 1px 2px black, 0 0 25px pink, 0 0 5px red;
}

.glow {
  font-size: 2em;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 2s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 0.4em #67f79c, 0 0 0.5em #67f79c, 0 0 0.6em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c;
  }
  
  to {
    text-shadow: 0 0 0.4em #67f79c, 0 0 0.5em #67f79c, 0 0 1.0.6em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c, 0 0 0.7em #67f79c;
  }
}
</style>

<div class="row">
