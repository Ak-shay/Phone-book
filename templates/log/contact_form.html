{% extends 'base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
		{% for field in form %}

    <div class="form-group">
        {{ field.label_tag }}
 		{{ field }}
        {{ field.errors }}
        {% if field.help_text %}
        <span class="help">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Save">

</form>


{% endblock %}
